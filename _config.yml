theme: "minima"

# Control which pages appear in the header navigation
header_pages:
  - quality-assurance.md
  - technical-systems.md
  - development-skills.md

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

# Permalink structure - use date-only for cleaner URLs
permalink: /:year/:month/:day/:title/

# Or use even simpler structure:
# permalink: /blog/:title/

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: post
    values:
      layout: post
      permalink: /:year/:month/:day/:title/
